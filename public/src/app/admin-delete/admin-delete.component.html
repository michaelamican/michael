<div id="content">

    <h1 id="page_title">Delete {{admin.first_name}} {{admin.last_name}}</h1>
    <div class="main">
        <h3>Are you sure you want to delete {{admin.first_name}}?</h3>
        <button class="inline confirm" (click)=delete()>Yes</button>
        <button class="inline neutral" (click)=edit()>Edit</button>
        <button class="inline deny" (click)=cancel()>Go Back</button>
    </div>

</div>
